<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- title -->
  <title>pocketBook</title>

  <!-- meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery ---------->
  <!-------------------------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />


  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/1c466c7021.js" crossorigin="anonymous"></script>

  <!-- css -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="white">
  <!-- header -->
  <nav id="headerPlaceholder" class="black"></nav>
  <!-- menubar -->
  <nav id="menubarPlaceholder" class="navy sticky-top"></nav>

  <!-- cards -->
  <div class="container px-4 py-5" id="custom-cards">
    <h2 class="pb-2 border-bottom border-dark">Pocket</h2>

    <div class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
      <!-- vaccine passport -->
      <div class="col pocket" id="vaccine-card">
        <div data-bs-toggle="modal" data-bs-target="#ModalTemplate" class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url('/images/passport.jpg');">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
            <h2 class="pb-5 mt-4 mb-5 display-6 lh-1 fw-bold">Vaccine Passport</h2>
          </div>
        </div>
      </div>
      <!-- id card -->
      <div class="col pocket" id="id-card">
        <div data-bs-toggle="modal" data-bs-target="#ModalTemplate" class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url('/images/ID.jpg');">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
            <h2 class="pb-5 mt-4 mb-5 display-6 lh-1 fw-bold">ID</h2>
          </div>
        </div>
      </div>
      <!-- tickets -->
      <div class="col pocket" id="ticket-card">
        <div data-bs-toggle="modal" data-bs-target="#ModalTemplate" class="card card-cover h-100 overflow-hidden text-white bg-dark rounded-5 shadow-lg" style="background-image: url('/images/tickets.jpg');">
          <div class="d-flex flex-column h-100 p-5 pb-3 text-shadow-1">
            <h2 class="pb-5 mt-4 mb-5 display-6 lh-1 fw-bold">Tickets</h2>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- toast -->
<div class="toast-container confirmation" style="position: absolute;" data-bs-delay="500">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-body">
      <img src="/images/confirmation.png" style="width: 100%;">
    </div>
  </div>
</div>

<!-- modal template-->
<div class="modal fade scan" id="ModalTemplate" tabindex="-1" aria-labelledby="ModalTemplateLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content navy text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalTemplateLabel">Modal title</h5>
        <button type="button" class="btn-close bg-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body m-auto d-flex justify-content-center">
        <p>Modal body text goes here.</p>
      </div>
    </div>
  </div>
</div>

  <!-- footer -->
  <nav id="footerPlaceholder" class="black"></nav>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="scripts/firebaseAPI_TEAM12.js"></script>
  <script src="scripts/wallet.js"></script>
  <script src="scripts/global.js"></script>
  <script src="scripts/scan.js"></script>
</body>

</html>
