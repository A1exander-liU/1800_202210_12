<html>

<head>
  <!-- title -->
  <title>pocketBook</title>

  <!-- meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery ---------->
  <!-------------------------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />


  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/1c466c7021.js" crossorigin="anonymous"></script>

  <!-- css -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/profile.css">

</head>

<body class="white">
  <!-- header -->
  <nav id="headerPlaceholder" class="black"></nav>
  <nav id="menubarPlaceholder" class="navy sticky-top"></nav>

  <!-- user input -->
  <main class="form-profile text-center my-5">
    <div class="profile-icon text-white rounded-circle navy p-5"><i
        class="d-flex justify-content-center fa-solid fa-user fs-3"></i></div>
    <fieldset class="mb-3" id="personalInfoFields">
      <form>
        <div class="form-floating">
          <input type="text" class="form-control" id="nameInput">
          <label for="floatingInput">Name</label>
        </div>
        <span class="not-rounded">
          <div class="form-floating">
            <input type="email" class="form-control" id="emailInput">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="tel" class="form-control" id="phoneInput">
            <label for="floatingInput">Mobile number</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" id="addressInput">
            <label for="floatingInput">Address</label>
          </div>
        </span>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword">
          <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg navy text-white" id="save_info" type="button" onclick="saveUserInfo()">Save</button>
      </form>
    </fieldset>
  </main>

  <!-- floating button -->
  <div id="buttonPlaceholder"></div>

  <!-- Modal to prompt user to login/sign up -->
  <!-- Modal -->
  <div class="modal fade" id="prompt_user" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Unable to perform this action</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          You cannot save your information if you have not signed in.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <a href="login.html"><button type="button" class="btn navy" id="prompt">SignUp/Login</button></a>
        </div>
      </div>
    </div>
  </div>

  <!-- footer -->
  <nav id="footerPlaceholder" class="black"></nav>



  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="scripts/firebaseAPI_TEAM12.js"></script>
  <script src="scripts/profile.js"></script>
  <script src="scripts/global.js"></script>
</body>

</html>
