<!-- carousel -->
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"
      aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active carousel-bg">
      <img class="bd-placeholder-img" width="100%" src="images/olympics01.jpg" aria-hidden="true"
        preserveAspectRatio="xMidYMid slice" focusable="false">
      <rect width="100%" height="100%" fill="#777" /></img>
      <div class="container">
        <div class="carousel-caption text-start">
          <h1>Check Out Upcoming Games</h1>
          <p><a class="btn btn-lg btn-dark navy" href="#">Schedule</a></p>
        </div>
      </div>
    </div>
    <div class="carousel-item carousel-bg">
      <img class="bd-placeholder-img" width="100%" src="images/olympics02.jpg" aria-hidden="true"
        preserveAspectRatio="xMidYMid slice" focusable="false">
      <rect width="100%" height="100%" fill="#777" /></img>

      <div class="container">
        <div class="carousel-caption">
          <h1>Find Out About Your Favourite Athletes</h1>
          <p><a class="btn btn-lg btn-dark navy" href="#">Athletes</a></p>
        </div>
      </div>
    </div>
    <div class="carousel-item carousel-bg">
      <img class="bd-placeholder-img" width="100%" src="images/olympics03.jpg" aria-hidden="true"
        preserveAspectRatio="xMidYMid slice" focusable="false">
      <rect width="100%" height="100%" fill="#777" /></svg>

      <div class="container">
        <div class="carousel-caption text-end">
          <h1>Watch All The Highlights</h1>
          <p><a class="btn btn-lg btn-dark navy" href="#">Replays</a></p>
        </div>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
