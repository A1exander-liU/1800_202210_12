<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <!-- title -->
  <title>pocketBook</title>

  <!-- meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-------------------------------------------------------->
  <!-- Firebase 8 Library related CSS, JS, JQuery ---------->
  <!-------------------------------------------------------->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
  <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />


  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/1c466c7021.js" crossorigin="anonymous"></script>

  <!-- css -->
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body id="eventsPage" class="white">
  <!-- header -->
  <nav id="headerPlaceholder" class="black"></nav>
  <!-- menubar -->
  <nav id="menubarPlaceholder" class="navy sticky-top"></nav>

  <!-- events -->
  <div class="container">
    <h1 class="my-5 pb-4 border-bottom border-dark">Upcoming Events</h1>

    <!-- Sorting button that changes the order of cards -->
    <div class="sortingOption mb-5">
      <p class="d-inline m-2">Sort By:</p>
      <select class="btn btn-secondary btn-sm btn-dark navy" id="dropdown">
        <option value="name" id="asc">A - Z</option>
        <option value="name" id="desc">Z - A</option>
      </select>

      <!-- button that links to favoutires page-->
      <div class="btn-group">
        <a class="btn btn-secondary btn-sm btn-dark navy" id="events-to-favourites" type="button" href="favourites.html">Favourites </a>
      </div>
    </div>

    <!-- Events Templates -->
    <div class="container">
      <div id="eventsList" class="row row-cols-auto">
        <!-- Templates for general use, not displayed -->
         <template id="eventTemplate">
          <div class="col-md-6">
            <div class="row g-0 border overflow-hidden flex-md-row mb-4 h-md-250 position-relative">
              <div class="col p-4 d-flex flex-column position-static w-50 align-items-stretch">
                <i class="fa-regular fa-heart not-favourited"></i>
                <strong class="d-inline-block mb-2">Sports</strong>
                <h3 class="card-title my-2 text-truncate event-title">Title</h3>
                <div class="mb-1 text-muted">Dates</div>
                <span class="card-text mb-auto text-truncate event-info">Short description of the event.</span>
                <a class="btn btn-dark my-2 navy read-more" type="button" name="button">More Information</a>
                <button class="btn btn-dark my-2 navy" type="button" name="button">Tickets</button>
              </div>
              <div class="col-auto d-lg-block w-50">
                <img class="card-img w-100 event-img" src="images/olympics01.jpg">
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>

  <!-- Pagination Buttons -->
  <div class="container">
    <div class="container text-center">

      <button type="button" class="btn navy text-white" id="first">
        First
      </button>
      <button type="button" class="btn navy text-white" id="prev">
        Prev
      </button>
      <!-- Span used to hold page buttons -->
      <span id="page_buttons"></span>
      <button type="button" class="btn navy text-white" id="next">
        Next
      </button>
      <button type="button" class="btn navy text-white" id="last">
        Last
      </button>
    </div>
  </div>


  <!-- Modal to prompt user to login/sign up -->
  <div id="promptPlaceholder"></div>

  <!-- floating button -->
  <div id="buttonPlaceholder"></div>

  <!-- footer -->
  <nav id="footerPlaceholder" class="black"></nav>


  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="scripts/firebaseAPI_TEAM12.js"></script>
  <script src="scripts/global.js"></script>
  <script src="scripts/events.js"></script>
  <script src="scripts/signout.js"></script>
</body>

</html>
